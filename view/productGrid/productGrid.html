
<!--This page is main main of the application
Also its responsible to render the Product items-->
<div style="width: 100%">
    <!--divAlert: Show the alert message-->
    <div ng-class="alertClass" id="divAlert">

        <strong>{{alertMsg1}}</strong>
       {{alertMsg2}}
    </div>
    <!--render the filer options-->


    <div id="parent" class="row">
        <!--show the filtered result(s)-->
        <div class="col-md-3" > showing <label>{{products.length}}</label> results.</div>
        <div class="col-md-2"></div>
        <!--filter : category based-->
        <div class="col-md-2">  <label>Filter By:</label>
            <a class="alert-link"> {{filterBy}}</a>

            <img style="height: 20px;" ng-if="filterBy!='All'" ng-src="{{filterByImage}}"/>
            <div tooltip-placement="bottom" uib-tooltip="Clear Filter"  class="closeBtn" ng-if="filterBy!='All'"  ng-click="refreshProductList([null,null])" ></div>
        </div>
        <div class="col-md-2">
            <div class="row">
            <div class="col-md-6">
            <span>|</span>
            <!--Filter : sort based-->
            <label>Title:</label>
            <a class="alert-link glyphicon glyphicon-sort-by-alphabet" style="cursor: pointer" ng-click="sortGridData('title',true)" tooltip-placement="bottom" uib-tooltip="Ascending Order"></a>
            <a class="alert-link glyphicon glyphicon-sort-by-alphabet-alt" style="cursor: pointer" ng-click="sortGridData('title',false)" tooltip-placement="bottom" uib-tooltip="Descending Order"></a>
            </div>
            <div class="col-md-6">
                <span>|</span>
                <!--Filter : sort based-->
                <label>Price:</label>
                <a class="alert-link glyphicon glyphicon-sort-by-attributes" style="cursor: pointer" ng-click="sortGridData('priceNew',true)" tooltip-placement="bottom" uib-tooltip="Ascending Order"></a>
                <a class="alert-link glyphicon glyphicon-sort-by-attributes-alt" style="cursor: pointer" ng-click="sortGridData('priceNew',false)" tooltip-placement="bottom" uib-tooltip="Descending Order"></a>
            </div>
            </div>
        </div>

        <div class="col-md-3">
            <span>|</span>
            <!--Filert: Price based-->
            <label style="    margin-right: 10px;">Price Range:</label>
            <input id="slider" type="text" class="span2" value=""
                   data-slider-step="10" />
        </div>

    </div>

</div>
<div id="row">
<div style="overflow-y: auto"  ng-style="{height: hgt+ 'px'}" class="col-md-12">
<!--Product Grid list-->

    <dir-product-item data="products" update-Shortlist-Array="updateShortlistArray(item,isShortlisted)"
                      update-Add-To-Cart-Array="updateAddToCartArray(item,isAddTocart)" open-Details-Window="openDetailsWindow(product)"></dir-product-item>
</div>
</div>
