
<!--productItem File:used in'dirProductItem' as template URL
Used to render the product Item-->
<ul class="products">

    <li ng-repeat="product in directiveScope" class="col-sm-6 col-md-4 col-xs-12" style="text-align: center;" >
        <div style=" margin: 0 auto;height: 100%;width: 100%;">

            <a>
                <div class="image" >
                    <img style="height: 100% " src="{{product.image}}">
                </div>

                <h1><p style="height: 30px;">{{product.title}}</p></h1>

                <h2><p>{{product.size}}</p></h2>
                <h2><p style="display: inline">Rs {{product.priceNew}}</p> | <p style="display: inline;text-decoration: line-through;">Rs {{product.priceOld}}</p>
                <!--    <div style="display: inline">(Dic. {{$scope.Math.round(((product.priceOld-product.priceNew)/product.priceOld)*100)}} %)</div>-->
                </h2>

                <div class="informations">

                        <div class="details"  ng-click="onClickDetailBtn(product)" tooltip-placement="bottom" uib-tooltip="Detailed View" ></div>
                    <div ng-switch on="product.isSortlisted">

                    <div class="fresh" ng-switch-when="false" ng-click="updateShortlist(product,true)" tooltip-placement="bottom" uib-tooltip="Add To Shortlist">

                    </div>
                    <div class="sortlisted" ng-switch-when="true"  ng-click="updateShortlist(product,false)" tooltip-placement="bottom"  uib-tooltip="Shortlisted">

                    </div>
                </div>

                    <button  ng-disabled="product.isAddedtocart" class="buttonApp" style="float: right"  ng-click="updateCart(product,true);"
                    <button >
                        <span>{{product.isAddedtocart ? 'Added In Cart' : 'ADD TO CART'}}</span>
                    </button>
                    </button>

                </div>
            </a>
            <div class="sortlisted sortlistedLogo" ng-if="product.isSortlisted"  >

            </div>

            <div ng-if="product.isAddedtocart" class="adc">
                <div class="divInfo"><div style="display: inline;">added to cart</div> <div   class="closeBtn addedtxt"   ng-click="updateCart(product,false);"></div></div>
                </div>
            </div>
        </div>
    </li>

</ul>
