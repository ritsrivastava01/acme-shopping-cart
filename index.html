<!doctype html>
		<!--Adding View port for Responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<html>
		<!--Head Section -->
		<head>
			<meta charset="utf-8"/>
			<title>ACME- Shopping cart</title>

			<!-- Application CSS-->
			<link  rel="stylesheet" href="assets/css/bootstrap.css"/>
			<link rel="stylesheet" href="assets/css/style.css"/>
			<link rel="stylesheet" href="assets/css/angucomplete.css"/>
			<link rel="stylesheet" href="assets/css/bootstrap-slider.min.css"/>

		</head>


	<body ng-app="acmeApp" ng-controller="indexCntrl" >


	<div class="container-fluid" style="height: 100%;">

		<!--Application Header-->
		<app-header header-Categories="headerCategories" auto-Complete-Data="dataForAutoComplete" name="corpName" shortlist-Count="shortlistcount" cart-Count="cartcount"
					onchang-Filter="refreshProductGrid(newValueId,isTypeId)" total-Before-Discount ="totalBeforeDiscount"
					total-After-Discount="totalAfterDiscount" shopping-Cart="shoppingCart"
					fliter-Shortlisted-Grid-Data="fliterShortlistedData()" on-Place-Order-Click="onPlaceOrderClick()">

		</app-header>
		<div class="container" style="height: 83%;">

			<!--UI View-->
		<div ui-view  style="height: 100%;">
		</div>
		</div>
	</div>

		<!-- Angular JS and its modules-->
	<script src="scripts/vendor/angular.min.js"></script>
	<script src="scripts/vendor/angular-animate.min.js"></script>
	<script src="scripts/vendor/angular-ui-router.min.js"></script>

	<!-- JQuery and bootstrap JS -->
	<script src="scripts/vendor/jquery.min.js"></script>
	<script src="scripts/vendor/bootstrap.min.js"></script>
	<script src="scripts/vendor/ui-bootstrap-tpls-1.3.2.js"></script>
	<script src="scripts/vendor/bootstrap-slider.min.js"></script>

		<!-- our code -->
	<script src="scripts/common.js"></script>
	<script src="scripts/app.js"></script>
	<script src="directive/directives.js"></script>
	<script src="directive/angucomplete.js"></script>
	<script src="service/dataService.js"></script>
	<script src="indexCntrl.js"></script>
	<script src="scripts/states.js"></script>

	<!-- our Controllers -->
	<script src="view/productGrid/productGridCntrl.js"></script>
	<script src="view/checkout/checkoutCntrl.js"></script>
	<script src="view/details/detailCntrl.js"></script>
	<script src="view/admin/adminCntrl.js"></script>
	</body>

</html>
